name: Backend CI - Build & Test

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/**'
  pull_request:
    branches: [ "master" ]

jobs:
  build-jvm:
    name: Build JVM Jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn package -DskipTests

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarkus-app
          path: target/quarkus-app/

  # Job này sẽ build Native Image (tốn nhiều thời gian hơn, khoảng 10-15p)
  # Chúng ta có thể comment lại nếu chỉ muốn test nhanh logic
  build-native:
    name: Build Native Image
    needs: build-jvm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Native Image
        run: mvn package -Pnative -Dquarkus.native.container-build=true -DskipTests

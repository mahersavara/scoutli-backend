name: Backend CI - Build & Push

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/**'
  pull_request:
    branches: [ "master" ]

env:
  ECR_REPOSITORY: scoutli-backend
  AWS_REGION: ap-southeast-1

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: github.event_name == 'push'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f src/main/docker/Dockerfile.jvm .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  update-gitops:
    name: Update GitOps Repo
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    steps:
      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: mahersavara/scoutli-gitops
          token: ${{ secrets.GH_PAT }} # Cần tạo Secret GH_PAT
          path: gitops

      - name: Update Image Tag
        run: |
          cd gitops/envs/dev
          # Sử dụng sed để thay thế tag
          sed -i 's/tag: ".*"/tag: "${{ github.sha }}"/' backend-values.yaml
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add backend-values.yaml
          git commit -m "chore(backend): update image tag to ${{ github.sha }}"
          git push
